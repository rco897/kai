<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉義市市史</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            background-color: rgba(181, 179, 179, 0.82);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: left;
            color: #333;
            border: 2px solid #000;
            padding: 10px;
            display: inline-block;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        ul.connected-dots {
            list-style: none;
            padding: 0;
            margin: 55px auto;
            width: 60%;
            position: relative;
        }

        ul.connected-dots li {
            position: relative;
            padding-left: 40px;
            margin-bottom: 0px;
            font-size: 1.2em;
            color: #555;
        }

        ul.connected-dots li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 10px;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }

        ul.connected-dots li::after {
            content: "";
            position: absolute;
            left: 4px;
            top: 20px;
            width: 2px;
            height: calc(100% - 10px);
            background-color: #000;
        }

        ul.connected-dots li:last-child::after {
            display: none;
        }
    </style>
</head>
<body>
    <h1>嘉義市市史</h1>
    <ul class="connected-dots">
        <li>1621年：荷蘭時期的早期記錄。</li>
        <li>1895年：隨日治時期的開始，嘉義市成為地方行政中心。</li>
        <li>1945年：光復後，嘉義市被劃為省轄市。</li>
        <li>1991年：重新劃定市轄範圍，現代嘉義市成立。</li>
        <li>現代：以文化、觀光和美食聞名。</li>
    </ul>
</body>
</html>
