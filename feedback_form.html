<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者意見回饋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #fbe8d3; /* 背景色 */
            color: #283c63; /* 文字顏色 */
        }
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff; /* 表單背景色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #f85f73; /* 標題顏色 */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #283c63; /* 標籤顏色 */
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #928a97; /* 邊框顏色 */
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        input:hover, textarea:hover {
            transform: scale(1.1);
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #928a97; /* 邊框顏色 */
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f85f73; /* 按鈕背景色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #283c63; /* 按鈕懸停顏色 */
        }
    </style>
</head>
<body>
    <h1>使用者意見回饋</h1>
    <form action="/submit-feedback" method="POST">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="請輸入姓名" maxlength="20" required>

        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone" placeholder="請輸入電話" pattern="\d{10}" maxlength="10" required>

        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>

        <label for="branch">消費分店</label>
        <select id="branch" name="branch" required>
            <option value="">請選擇分店</option>
            <option value="西門店">西門店</option>
            <option value="北投店">北投店</option>
            <option value="南門店">南門店</option>
            <option value="東區店">東區店</option>
        </select>

        <label for="experience">使用經驗</label>
        <textarea id="experience" name="experience" placeholder="請描述您的使用經驗" rows="3" required></textarea>

        <label for="rating">服務評價</label>
        <select id="rating" name="rating" required>
            <option value="">請選擇評價</option>
            <option value="非常滿意">非常滿意</option>
            <option value="滿意">滿意</option>
            <option value="普通">普通</option>
            <option value="不滿意">不滿意</option>
            <option value="非常不滿意">非常不滿意</option>
        </select>

        <label for="suggestions">建議與改善</label>
        <textarea id="suggestions" name="suggestions" placeholder="請提供您的建議或改善意見" rows="3"></textarea>

        <button type="submit">提交</button>
    </form>
</body>
</html>
