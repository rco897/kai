<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉義大學學生註冊表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #fbe8d3; /* 背景色 */
            color: #283c63; /* 文字顏色 */
        }
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff; /* 表單背景色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #f85f73; /* 標題顏色 */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #283c63; /* 標籤顏色 */
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #928a97; /* 邊框顏色 */
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        input:hover, textarea:hover {
            transform: scale(1.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f85f73; /* 按鈕背景色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #283c63; /* 按鈕懸停顏色 */
        }
    </style>
</head>
<body>
    <h1>嘉義大學學生註冊表</h1>
    <form action="/submit-registration" method="POST">
        <label for="student-id">學號</label>
        <input type="number" id="student-id" name="student_id" placeholder="請輸入學號" maxlength="10" required>
        
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="請輸入姓名" maxlength="20" required>

        <label for="department">學系</label>
        <select id="department" name="department" required>
            <option value="">請選擇學系</option>
            <option value="資訊管理學系">資訊管理學系</option>
            <option value="生物機電工程學系">生物機電工程學系</option>
            <option value="應用經濟學系">應用經濟學系</option>
            <option value="企業管理學系">企業管理學系</option>
            <option value="幼兒教育學系">幼兒教育學系</option>
        </select>

        <label for="grade">年級</label>
        <select id="grade" name="grade" required>
            <option value="">請選擇年級</option>
            <option value="1">一年級</option>
            <option value="2">二年級</option>
            <option value="3">三年級</option>
            <option value="4">四年級</option>
        </select>

        <label for="password">密碼</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼" minlength="6" required>

        <label for="confirm-password">確認密碼</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="請再次輸入密碼" minlength="6" required>

        <label for="remarks">備註</label>
        <textarea id="remarks" name="remarks" placeholder="請輸入其他說明（選填）" rows="3"></textarea>

        <button type="submit">提交</button>
    </form>
</body>
</html>
